# encoding: utf-8

schema:
  schema_id: yunxu_radical  # 專有的方案標識
  name: 韻序雙拼解字
  version: "1.0"
  author:
    - 丹淅
  description: |
    兼容朙月拼音。词典请看后文“translator”组件中的设定。
    配合"部件拆字 | 全拼双拼"radical_pinyin方案,及search.lua滤镜使用◦
  dependencies:
    - radical_pinyin    # "部件拆字 | 全拼双拼"方案。在后文reverse_lookup:中要引用
    - luna_pinyin       # 與【朙月拼音】共用詞典。在后文translator:中要引用
    

switches:           # 开关
  - name: ascii_mode  # 英文键盘
    reset: 0
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: full_shape
    states: [ "半形", "全形" ]
  - name: ascii_punct
    states: [ "。點", "．點" ]
  - name: emoji_suggestion
    reset: 0
    states: [ "🈚︎", "🈶️" ]
  - name: search_single_char # 辅码检索时，是否单字优先
    # reset: 0
    abbrev: [詞, 字]
    states: [檢詞, 檢字]

menu:
  page_size: 9  #  選單每䈎顯示個數
  alternative_select_labels: ["¹", "²", "³", "⁴", "⁵", "⁶", "⁷", "⁸", "⁹"]  # 修改候選標籤
  

"preset_color_schemes/cingyin":  # 在配色方案列表裏加入標識爲 starcraft 的新方案，需要在weasel.custom.yaml文件裏定義起效.
  name: "青銀／cingyin"
  author: 丹淅
  text_color: 0x000000            # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
  candidate_text_color: 0x000000   # 候選項文字顏色，當與文字顏色不同時指定
  back_color: 0xFFFFFF             # 底色
  border_color: 0xc0c0c0           # 邊框顏色，與底色相同則爲無邊框的效果
  hilited_text_color: 0x000000     # 高亮文字，即與當前高亮候選對應的那部份輸入碼
  hilited_back_color: 0xFFFFFF     # 設定高亮文字的底色，可起到凸顯高亮部份的作用
  hilited_candidate_text_color: 0xFFFFFF  # 高亮候選項的文字顏色，要醒目！
  hilited_candidate_back_color: 0xCE7539  # 高亮候選項的底色，若與背景色不同就會顯出光棒
  comment_text_color: 0xc0c0c0  # 提示詞顏色

style:
  horizontal: true  # true橫／false直排
  font_face: "楷体" #字體〔小狼毫得且僅得設一個字體；鼠鬚管得設多個字體，後面的字體自動補前面字體不含的字〕
  font_point: 20 #字號
  label_format: '%s'  # 候選標籤格式
  line_spacing: 1 #行距
  comment_text_size: 14
  inline_preedit: true #輸入碼內嵌在文本中
  "style/color_scheme": cingyin   # 這項用於選中下面定義的新方案
  

engine:                    # 輸入引擎設定，即掛接組件的「處方」
  processors:              # 一、這批組件處理各類按鍵消息
    - ascii_composer       # ※ 處理西文模式及中西文切換
    - recognizer           # ※ 與 matcher 搭配，處理符合特定規則的輸入碼，如網址、反查等
    - key_binder           # ※ 在特定條件下將按鍵綁定到其他按鍵，如重定義逗號、句號爲候選翻頁鍵
    - speller              # ※ 拼寫處理器，接受字符按鍵，編輯輸入碼
    - punctuator           # ※ 句讀處理器，將單個字符按鍵直接映射爲文字符號
    - selector             # ※ 選字處理器，處理數字選字鍵、上、下候選定位、換頁鍵
    - navigator            # ※ 處理輸入欄內的光標移動鍵
    - express_editor       # ※ 編輯器，處理空格、回車上屏、回退鍵等
  segmentors:              # 二、這批組件識別不同內容類型，將輸入碼分段
    - ascii_segmentor      # ※ 標識西文段落
    - matcher              # ※ 標識符合特定規則的段落，如網址、反查等
    - abc_segmentor        # ※ 標識常規的文字段落
    - punct_segmentor      # ※ 標識句讀段落
    - fallback_segmentor   # ※ 標識其他未標識段落
  translators:             # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    - echo_translator      # ※ 沒有其他候選字時，回顯輸入碼
    - punct_translator     # ※ 轉換標點符號
    - script_translator    # ※ 腳本翻譯器，用於拼音等基於音節表的輸入方案
    - reverse_lookup_translator  # ※ 反查翻譯器，用另一種編碼方案查碼
  filters:                 # 四、這批組件過濾翻譯的結果
    - simplifier@emoji_suggestion   # emoji轉換器◦與其它 OpenCC 轉換並用时，建議將本條simplifier置於filters首位（放後面可能無法用簡化字輸入emoji）
    - simplifier           # ※ 繁簡轉換
    - lua_filter@*search            # 用于部首反查的search.lua◦需置于 uniquifier 去重滤镜之前，繁简转换 filter 之后◦ 
    - uniquifier           # ※ 過濾重複的候選字，有可能來自繁簡轉換

search:   # 用于配置部首反查lua
  schema: radical_pinyin   # 指定辅码方案
  tags:
    - abc # 检索特定 tag 的候选，默认为 abc
  # key: '`' # 辅码引导键，优先级低于 key_binder/search 设置，此按键需要加入 speller/alphabet 中。
  code_pattern: [a-z] # 作为输入码的字符，默认 [a-z]，如使用了其他字符，在此处指定，例如 [a-z;]（添加分号）
  show_other_cands: false # 候选不匹配辅助码时，仅将其置后，而非隐藏。
  schema: radical_pinyin # 方案反查，支持经过算法转换后的编码，检索大码表时较慢
  schema_search_limit: 500 # 方案反查单词检索的数量限制，不设置时为 1000，设置为 0 则无限制。大码表（如五笔画 stroke）请设置合理的数值以保证不卡顿。
  wildcard: '-' # db 反查的通配符。此符号需要加入 speller/alphabet 表中。
  db: # db 反查，速度快，仅支持编入字典的硬编码。指定一个或多个 build 目录下的 reverse.bin 文件的文件名。
    - stroke # 指定五笔画作为 db 反查的数据库
    - tone # 指定音调编码作为 db 反查的数据库
    # 数据库反查，一个列表写一个，为 build 目录下 reverse.bin 前面的名字（一般为方案所用词典的词典名）
  fuma_format: # 辅码用于检索前，经过 fuma_format 的转换
    - xlit/ABCD/1234 # 此规则作用：用户输入 ni`A 得到所有读第一声 ni 的候选（须配合音调编码反查）



speller:                      # 細項配置。凡comment_format、preedit_format、speller/algebra所用之正則表達式，請參閱「Perl正則表達式」https://www.boost.org/doc/libs/1_49_0/libs/regex/doc/html/boost_regex/syntax/perl_syntax.html
  alphabet: aoeiuüvbpmfdtnlgkhjqxzcsryw;-  #  定義本方案輸入鍵◦
  # 多了一个“`”是用于反查滤镜的引导键◦
  #  字母表中需要在原有配置后，添加辅码引导键（search/key）、通配键（search/wildcard 如有）
  delimiter: " '"             # 上屛時的音節間分音符。隔音符號用「'」；第一位的空白用來自動插入到音節邊界處
  algebra:  # 拼寫運算規則，這個纔是實現雙拼方案的重點。寫法有很多種，當然也可以把四百多個音節碼一條一條地列舉
    - erase/^xx$/             # 碼表中有幾個拼音不明的字，編碼成xx了，消滅他
    - derive/^([jqxy])u$/$1v/
    - xform/^zh/U/            # 替換聲母鍵，用大寫以防與原有的字母混淆
    - xform/^ch/I/
    - xform/^sh/O/   
    - xform/^([aoe].*)$/E$1/  # 添上固定的零聲母e，先標記爲大寫E。注意词典中ㄝ的拼音为EH此时被当做Eeh。
    - xform/Eeh$/EH/         # 把ㄝ的拼音改为EH。
    - xform/iao$/W/           # ※帶介音的提前替換
    - xform/ao$/Q/            # 替換韻母鍵         
    - xform/en$/R/            # 對應兩種韻母的；音節er現在變爲OR了
    - xform/eng$/T/
    - xform/ing$/Y/
    - xform/uo$/O/
    - xform/ou$/P/           
    - xform/ie$|uai$/X/    
    - xform/ai$/S/          #  uai須提到本行之前
    - xform/ei$/D/
    - xform/ian$/N/
    - xform/uan$/M/
    - xform/an$/F/          # ian、uan須提到本行之前
    - xform/[iu]ang$/B/
    - xform/ang$/G/
    - xform/i?ong$/H/      
    - xform/in$/J/            
    - xform/un$/K/
    - xform/iu$/L/
    - xform/[iu]a$/Z/        # 對——像這樣讓iao提前出場
    - xform/ue$|ui$/C/       # 讓uai提前出場
    - xform/er$/V/
    - xlit/QWERTYUIOPASDFGHJKLZXCVBNM/qwertyuiopasdfghjklzxcvbnm/  # 最後把雙拼碼全部變小寫
    
translator:
  dictionary: luna_pinyin     # 與【朙月拼音】共用詞典
  prism: yunxu    # 設定由此主翻譯器的speller生成的棱鏡文件名，或此副編譯器調用的棱鏡名。prism 要以本輸入方案的名稱來命名，以免把朙月拼音的拼寫映射表覆蓋掉。
  preedit_format:             # 上屛碼自定義。這段代碼用來將輸入的雙拼碼反轉爲全拼顯示；待見雙拼碼的可以把這段拿掉
    - xform/e(\w)/0$1/        # 零聲母先改爲0，以方便後面的轉換
    - xform/(\w)q/$1ao/       # 雙拼第二碼轉換爲韻母
    - xform/(\w)n/$1ian/       # 提前轉換雙拼碼 n 和 g，因爲轉換後的拼音裏就快要出現這兩個字母了，那時將難以分辨出雙拼碼
    - xform/(\w)g/$1ang/      # 當然也可以採取事先將雙拼碼變爲大寫的辦法來與轉換過的拼音做區分
    - xform/(\w)q/$1ao/ 
    - xform/(\w)w/$1iao/
    - xform/(\w)r/$1en/
    - xform/(\w)t/$1eng/
    - xform/(\w)y/$1ing/
    - xform/(\w)p/$1ou/
    - xform/(\w)s/$1ai/
    - xform/(\w)d/$1ei/
    - xform/(\w)f/$1an/
    - xform/([jqx])h/$1iong/
    - xform/0h/ê/              # eh为特例    
    - xform/(\w)h/$1ong/
    - xform/(\w)j/$1in/
    - xform/(\w)k/$1un/    
    - xform/([dtnljqx])l/$1iu/  # 對應多種韻母的雙拼碼，按搭配的聲母做區分（最好別用排除式如 [^o]r 容易出狀況）
    - xform/([gkhaevrzcs])z/$1ua/
    - xform/(\w)z/$1ia/
    - xform/([jqx])x/$1ie/
    - xform/([gkhuio])x/$1uai/     
    - xform/([nl])c/$1ve/
    - xform/([jqxy])c/$1ue/
    - xform/(\w)c/$1ui/    
    - xform/0v/0er/             # 另一種情況，注意先不消除0，以防後面把e當作聲母轉換爲ch
    - xform/([nljqx])b/$1iang/
    - xform/(\w)b/$1uang/       # 上一行已經把對應到 iang 的雙拼碼 t 消滅，於是這裏不用再列舉相配的聲母
    - xform/(\w)m/$1uan/
    - "xform/(^|[ '])u/$1zh/"  # 復原聲母，音節開始處的雙拼字母a改寫爲zh；其他位置的才真正是a
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])o/$1sh/"
    - xform/([dtnlgkhuiorzcsuior])o$/$1uo/
    - xform/0(\w)/$1/          # 好了，現在可以把零聲母拿掉啦
    - xform/([nljqxy])v/$1ü/   # 這樣纔是漢語拼音 :-)


    
reverse_lookup:             # 笔画反查
  comment_format:
    - "xform/([nl])v/$1ü/"
  dictionary: stroke        # 笔画词典
  enable_completion: true   #  提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  preedit_format:           #  上屛碼自定義
    - "xlit/hspnz/一丨丿丶乙/"
  prefix: "`"               #  設定此翻譯器的前綴標識，可不塡，不塡則無前綴
  suffix: "'"               #  設定此翻譯器的尾綴標識，可不塡，不塡則無尾綴
  tips: "〔筆畫〕"          #  設定此翻譯器的輸入前提示符，可不塡，不塡則無提示符
  
reverse_lookup:             # 部首反查
  comment_format:
    - "xform/([nl])v/$1ü/"
  dictionary: radical_pinyin     # 拆分词典
  enable_completion: true
  prefix: ";"
  tips: "〔解〕"


recognizer:     # 與matcher组件（標識符合特定規則的段落）搭配，處理符合特定規則的輸入碼，如網址、反查等tags
  import_preset: default
  patterns:         # 配合segmentor的prefix和suffix完成段落劃分、tag分配◦前字段可以爲以affix_segmentor@someTag定義的Tag名，或者punct、reverse_lookup兩個內設的字段。其它字段不調用輸入法引擎，輸入即輸出〔如url等字段〕
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "[;`][a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"


  
key_binder:     # ※ 在特定條件下將按鍵綁定到其他按鍵，如重定義逗號、句號爲候選翻頁鍵
  bindings:     # 設置功能性快捷鍵◦每一條binding包含：accept實際所按之鍵，期望的操作，when作用範圍
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Control+y", send: Page_Up, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+0", toggle: ascii_mode, when: always}        # 切换英文键盘,注意Shift+0指)键rbracket.似乎设定无效
    - {accept: "Control+Shift+1", select: .next, when: always}             # 切换下个输入方案,注意Shift+1指!键exclam
    - {accept: "Control+Shift+2", toggle: simplification, when: always}    # 切换简化字,注意Shift+2指@键at
    - {accept: "Control+Shift+J", toggle: simplification, when: always}    # 切换简化字
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}        # 切换全宽标点,注意Shift+3指#键numbersign
    - {accept: "Control+Shift+Q", toggle: full_shape, when: always}        # 切换全宽标点
    - {accept: "Control+Shift+4", toggle: ascii_punct, when: always}       # 切换英文标点,注意Shift+4指$键dollar
    - {accept: "Control+Shift+D", toggle: ascii_punct, when: always}       # 切换英文标点
    - {accept: "Control+Shift+5", toggle: emoji_suggestion, when: always}  # 开关emoji,注意Shift+5指%键percent
    - {accept: "Control+Shift+E", toggle: emoji_suggestion, when: always}  # 开关emoji
    - {accept: "Control+Shift+9", toggle: extended_charset, when: always}  # 开关extended_charset,注意Shift+9指(键
    - {accept: "Control+Shift+exclam", select: .next, when: always}              # 切换下个输入方案,注意Shift+1指!键exclam
    - {accept: "Control+Shift+at", toggle: simplification, when: always}         # 切换简化字,注意Shift+2指@键at
    - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}     # 切换全宽标点,注意Shift+3指#键numbersign
    - {accept: "Control+Shift+dollar", toggle: ascii_punct, when: always}        # 切换英文标点,注意Shift+4指$键dollar
    - {accept: "Control+Shift+percent", toggle: emoji_suggestion, when: always}  # 开关emoji,注意Shift+5指%键percent
    - {accept: "Control+Shift+lbracket", toggle: extended_charset, when: always} # 开关extended_charset,注意Shift+9指(键lbracket
    - {accept: "Control+Shift+rbracket", toggle: ascii_mode, when: always}       # 切换英文键盘,注意Shift+0指)键rbracket.似乎设定无效
    - {accept: "Control+Shift+S", toggle: search_single_char, when: always}  # 按下 Control+Shift+S，切换检词单字优先模式
    - {accept: "Control+Shift+caret", toggle: search_single_char, when: always}  # 按下 Control+Shift+S，切换检词单字优先模式
    
# import_preset: default   可恢复默认

  search: ";"  # 这个用于部首反查◦此为辅码引导键



    
punctuator:             # ※ 句讀處理器，將單個字符按鍵直接映射爲文字符號

  half_shape:
    "`": ["・", "°", "℃", "℉", "｀", "＇", "＂", "〝", " 〞", "`", "‵", "‶", "‷", "′", "″", "‴", "⁗", "﹅", "﹆" ]
    "~": ["~", "～", "〜", "〰", "˜", "˷", "⌇", "ⸯ", "≈", ≉, "≋", ∾, "≃", "≅", "≇", "∽", "⋍", "≌", ∝, "﹏", "﹋", "﹌", "︴"]
    "!": {commit: "！"}
    "@": ["@", "＠", "©", "℗", "®", "㊟", "㉄", "㊣", "㊥", "㊤", "㊦", "㊧", "㊨", "㊚", "㊛" ]
    "#": ["#", "№" ,"℻", "℡", "✉", "✆" ,"✇", "⚿", "⌨", "⚛" ,"☠", "☢", "☣", "☮", "☯", "࿊", " ࿋ ", "࿌ "]      # 注意這裏顯示受影響㇔調整要小心
    "$": ["￥", "¥", "＄", "$", "￡", "£", "￠", "¢", "￦", "₩", "€", "¤"]
    "%": ["％", "%", "‰", "‱", "℅", "℆", "℀", "℁", "⅍"]
